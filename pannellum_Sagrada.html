<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="noindex, nofollow">
<meta charset="utf-8">
<title>Sagrada Familia</title>
<link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
<script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
<style>
html, body { margin:0; height:100%; width:100%; overflow:hidden; }
#panorama { width:100%; height:100%; }
</style>
</head>
<body>

<div id="panorama"></div>

<script>
var scenes = {
    "scene1": {
        "type":"equirectangular",
        "panorama":"Sagrada Familia.jpg",
        "hotSpots":[
            {"pitch":0,"yaw":-90,"type":"scene","text":"Entra","sceneId":"scene2"}
        ]
    },
    "scene2": {
        "type":"equirectangular",
        "panorama":"Sagrada Familia 2.jpg",
        "hotSpots":[
            {"pitch":0,"yaw":0,"type":"scene","text":"Esci","sceneId":"scene1"}
        ]
    }
};

pannellum.viewer('panorama', {
    "default":{"firstScene":"scene1","sceneFadeDuration":1000},
    "scenes":scenes,
    "autoLoad":true,
    "showFullscreenCtrl":true,
    "showVRCtrl":true
});
</script>

</body>
</html>
